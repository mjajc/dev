lang:                  en
title:                 Mockingjays Are Just Curious
tagline:               Question everything. Stay curious.
description:           >
  Mockingjays Are Just Curious is a personal blog for questions and examinations about religious dogmas and claims. 
keyword:               []
copyright:             Â© 2024. All rights reserved.
url:                   https://dev.mjajc.com
baseurl:               ''
favicon:               /assets/icons/favicon.ico
logo:                  /assets/icons/logo.png
apple_touch_icon:      /assets/icons/apple-touch-icon.png
remote_theme:          hydecorp/hydejack@v9.1.6
accent_image:          /assets/img/common/sidebar.png
accent_color:          rgb(112,158,24)
theme_color:           rgb(97,163,186)

google_fonts:          Hanuman:400|Noto+Sans:400,400i,700,700i
font:                  Hanuman, Noto Sans, Helvetica, Arial, sans-serif
font_heading:          Hanuman, Helvetica, Arial, sans-serif
font-code:             ui-monospace, Menlo, Monaco, "Cascadia Mono", "Segoe UI Mono", "Roboto Mono", "Oxygen Mono", "Ubuntu Monospace", "Source Code Pro", "Fira Mono", "Droid Sans Mono", "Courier New", monospace;

hydejack:
  post_addons:         [about, newsletter, related, random, comments]
  project_addons:      [about, newsletter, other, comments]

  no_mark_external:    false
  no_push_state:       false
  no_drawer:           false
  no_navbar:           false
  no_search:           false
  no_inline_css:       false
  no_page_style:       false
  no_break_layout:     true
  no_toc:              false
  no_third_column:     false
  no_large_headings:   false
  no_structured_data:  false
  no_theme_color:      false
  no_breadcrumbs:      false

  use_lsi:             true
  cookies_banner:      true
  advertise:           true
  hide_dates:          false
  hide_last_modified:  false

  dark_mode:
    always:            false
    dynamic:           true
    sunrise:           6
    sunset:            18
    icon:              true

  offline:
    enabled:           false
    cache_version:     13
    precache_assets:
      - /assets/img/common/swipe.svg

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!-- ", " -->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

menu:
  - title: The Thinking Man's Filter
    url:   /site/rationality/
  - title: The Hitchhicker's Guide to Apologetics
    url:   /site/apologetics/
  - title: Probing the Bible
    url:   /site/bible/
  - title: The Naked God
    url:   /site/god/
  - title: About
    url:   /about/
    
collections:
  featured_categories:
    permalink:         /site/:name/
    output:            true
  featured_tags:
    permalink:         /site/tag-:name/
    output:            true

paginate:              10
paginate_path:         /site/:num/

plugins:
  - jekyll-default-layout
  - jekyll-feed
  - jekyll-optional-front-matter
  - jekyll-paginate
  - jekyll-readme-index
  - jekyll-redirect-from
  - jekyll-relative-links
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-titles-from-headings
  - jekyll-include-cache
  - jekyll-last-modified-at

optional_front_matter:
  remove_originals:    true

readme_index:
  remove_originals:    true
  with_frontmatter:    true

relative_links:
  collections:         true

titles_from_headings:
  strip_title:         true
  collections:         true

compress_html:
  comments:            ["<!--", "-->"]
  clippings:           all
  endings:             all
  ignore:
    envs:              [development]

sass:
  style:               compressed

